<!doctype html>
<html ng-app="orderApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="static/js/order.js"></script>
  </head>
  <body>
  
    
    <!-- Content Area -->
    <!-- Page Content -->
    <div class="container" ng-controller="OrderListController as orderList">
        <div class="row">
            <div class="col-xs-4 text-center">
                <h3>Order Details</h3>
                <div class="well">
                    <li ng-repeat="item in orderList.order track by $index">
                          <p>{[{item.name}]} - ${[{item.price}]} - {[{item.id}]}</p>
                          <p>{[{item}]}</p>
                    </li>
                </div>
            </div>
            
            
            
            <div class="col-xs-4 text-center">
                <h3>Input Buttons</h3>
                <div class="well">
                    <div class="row">
                        
                        <div class="col-lg-4" ng-repeat="item in {{menu['items']}}">
                         
                            <button type="button" ng-submit="orderList.addToOrder(item);" ng-click="orderList.addToOrder(item);" class="btn btn-success btn-block"><strong>{[{item.name}]}</strong> - ${[{item.price}]}</button>
                          
                        </div>
                        

                    </div>
                </div>
            </div>
            
            <div class="col-xs-4 text-center">
              <div class="well">
                <div class="col-lg-3" ng-repeat="cat in {{categories.categories}}">
                         
                  <button type="button" ng-submit="" ng-click="" class="btn btn-success btn-block">{[{cat}]}</button>
                          
                </div>
              </div>
            </div>
        </div>
        <!-- /.row -->
        
        

    </div>
    <!-- /.container -->
    
    
    

    <!-- jQuery Version 1.11.1 -->
    <script src="static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="static/js/bootstrap.min.js"></script>
    
    
  
   
  </body>
</html>
